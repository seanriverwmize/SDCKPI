
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SDC KPI Tracker</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="page-container">
      <table>
        <tr>
          <td>Touch Points</td>
          <td>
            <div class="slider-container">
          		<!-- <span class="bar"><span class="fill"></span></span> -->
          		<input id="touch-points-slider" class="slider" type="range" min="0" max="300" value="200">
          	</div>
          </td>
          <td>
            <div class="value-container" id="touch-points-container">
              200
            </div>
          </td>
        </tr>
        <tr>
          <td>Contact Rate</td>
          <td>
            <div class="slider-container">
          		<!-- <span class="bar"><span class="fill"></span></span> -->
          		<input id="cr-slider" class="slider" type="range" min="0" max="15" value="5">
          	</div>
          </td>
          <td>
            <div class="value-container" id="cr-container">
              5
            </div>
            %
          </td>
        </tr>
        <tr>
          <td>Contact Conversion Rate</td>
          <td>
            <div class="slider-container">
          		<!-- <span class="bar"><span class="fill"></span></span> -->
          		<input id="ccr-slider" class="slider" type="range" min="0" max="60" value="25">
          	</div>
          </td>
          <td>
            <div class="value-container" id="ccr-container">
              25
            </div>
            %
          </td>
        </tr>
        <tr>
          <td>Materialization Rate</td>
          <td>
            <div class="slider-container">
          		<!-- <span class="bar"><span class="fill"></span></span> -->
          		<input id="mr-slider" class="slider" type="range" min="0" max="100" value="100">
          	</div>
          </td>
          <td>
            <div class="value-container" id="mr-container">
              100
            </div>
            %
          </td>
        </tr>
        <tr>
          <td>
            Scheduled Calls
          </td>
          <td>
            <div class="value-container" id="scheduled-calls-container">
              2.5
            </div>
          </td>
        </tr>
        <tr>
          <td>
            Materialized Calls
          </td>
          <td>
            <div class="value-container" id="materialized-calls-container">
              2.5
            </div>
          </td>
        </tr>
      </table>

    </div>
    <script src="scripts.js"></script>
  </body>
</html>
